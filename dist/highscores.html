
        <!DOCTYPE html>
        <html>
        <head>
            <meta charset="UTF-8">
            <title>FlapOfDoom Highscores</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    background: linear-gradient(135deg, #1e90ff, #70a1ff);
                    margin: 0;
                    padding: 20px;
                    color: white;
                }
                .container {
                    max-width: 800px;
                    margin: 0 auto;
                    background: rgba(255, 255, 255, 0.1);
                    border-radius: 15px;
                    padding: 20px;
                    backdrop-filter: blur(10px);
                }
                h1 {
                    text-align: center;
                    color: white;
                    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
                }
                table {
                    width: 100%;
                    border-collapse: collapse;
                    margin-top: 20px;
                    background: rgba(255, 255, 255, 0.1);
                    border-radius: 10px;
                    overflow: hidden;
                }
                th, td {
                    padding: 15px;
                    text-align: left;
                    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
                }
                th {
                    background: rgba(0, 0, 0, 0.2);
                    font-weight: bold;
                }
                tr:hover {
                    background: rgba(255, 255, 255, 0.1);
                }
                .rank {
                    font-weight: bold;
                    color: #ffd700;
                }
                .date {
                    color: #a0a0a0;
                }
            </style>
        </head>
        <body>
            <div class="container">

                        <th>Datum</th>
                    </tr>
        
                    <tr>
                        <td class="rank">#1</td>
                        <td>SoEinWyldesMagrora</td>

                    </tr>
            
                </table>
            </div>
        </body>
        </html>
